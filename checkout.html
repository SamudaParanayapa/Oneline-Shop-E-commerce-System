<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./resource/style/page-css/checkout/checkout.css">
    <link rel="stylesheet" href="./resource/style/page-css/checkout/checkout-header.css">
</head>
<body>
    <header class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <img class="logo-icon" src="./resource/icons/logo.png" alt="Logo">
            </div>
            <div class="checkout-header-middle-section">
                Checkout
            </div>
            <div class="checkout-header-right-section">
                <a class="return-to-home-link" href="home.html">Home</a>
            </div>
        </div>
    </header>

    <div class="main">
        <h1 class="page-title">Your Cart (<span class="js-cart-quantity">0 items</span>)</h1>
        <div class="checkout-grid">
            <div>
                <div class="js-order-summary"></div>
            </div>
            <div class="payment-summary">
                <h2 class="payment-summary-title">Order Summary</h2>
                <div class="payment-summary-row total-row">
                    <div>Total Price:</div>
                    <div class="js-total-price">LKR 0.00</div>
                </div>
                <button class="place-order-button js-checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script type="module" src="./resource/scripts/checkout.js"></script>
</body>
</html>

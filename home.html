<!DOCTYPE html>
<html>
  <head>
    <title>Home-Online Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="resource/style/shared-css/general.css">
    <link rel="stylesheet" href="resource/style/shared-css/header.css">
    <link rel="stylesheet" href="resource/style/page-css/homepage.css">
  </head>

  <body>
    <div class="header">
      <div class="top-header-section">

        <div class="top-header-left-section">
          <img src="resource/icons/logo.png" alt="">
        </div>

        <div class="top-header-middle-section">
          <input class="search-box" type="text" placeholder="Search">
          <button class="search-button"><img class="search-icon" src="resource/icons/search-icon.png" alt=""></button>
        </div>

        <div class="top-header-right-section">
          <div class="notification-icon-container">
            <a class="notification-indicator" href="checkout.html">
              <img  src="resource/icons/notification-icon.png">
              <div class="notification-quantity">0</div>
            </a>
          </div>

          <div class="profile-icon-container">
            <a href="">
              <img src="resource/icons/profile-icon.png" alt="">
            </a>
            
          </div>

          <div class="cart-icon-container">
            <a class="cart-indicator " href="checkout.html">
              <img src="resource/icons/cart-icon.png">
              <div class="cart-quantity js-cart-quantity">0</div>
            </a>
          </div>
        </div>
      </div>

      <div class="bottom-header-section">
        <a href="home.html">
          <button class="navigation-button home-navigation-button">
            Home
          </button></a>

        <button class="navigation-button">
          Categories
        </button>

        <button class="navigation-button">
          Help & Support
        </button>

        <a href="orders.html">
          <button class="navigation-button">
            Orders & Returns
          </button>
        </a>

        <button class="navigation-button">
          Contact Us
        </button>
      </div>
    </div>

    <!-- Product grid starts from here. -->
    <div class="main">
      <div class="product-grid js-product-grid">
      </div>
    </div> 
    <script src="resource/scripts/data/cart.js"></script>
    <script src="resource/scripts/data/product.js"></script>
    <script src="resource/scripts/home.js"></script> 
  </body>
</html>
